<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-锚点定位与overflow选项卡</title>
    <style>
        /*  
            box1&link：选项卡模型
            box1上下排列，隐藏一部分，锚点对应一到相应图片
            缺点：有滑动条时候切换会导致页面位置变化
        */
        .box1 { width: 100px; height: 100px; overflow: hidden; background-color: rgb(102, 190, 224); }
        .box1 div{ width: 100px; height: 100px; text-align: center; font-size: 30px; line-height: 100px; }

        .link a { margin: 10px; }
    </style>
</head>
<body>
    <div class="box1">
        <div class="list" id="one">1</div>
        <div class="list" id="two">2</div>
        <div class="list" id="three">3</div>
        <div class="list" id="four">4</div>
    </div>
    <div class="link">
        <a href="#one" class="click">1</a>
        <a href="#two" class="click">2</a>
        <a href="#three" class="click">3</a>
        <a href="#four" class="click">4</a>
    </div>
</body>
</html>
