<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5-浏览器支持</title>
    <style>
        /* 
            box-shadow:
            css3属性，不兼容e8以下
        */
        div {
            width: 200px;
            height: 200px;        
            background: orange;
            box-shadow: 5px 5px 10px 10px #000;
            -moz-box-shadow: 2px 2px 2px 3px red;
            -o-box-shadow: 1px 2px 3px 4px red;
            -webkit-box-shadow: 4px 4px 2px 5px red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
